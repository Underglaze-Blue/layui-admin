<!DOCTYPE html>
<html class="iframe-h">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	<link rel="stylesheet" type="text/css" href="../../static//admin/css/other.css" />
</head>

<body>
	<div class="wrap-container clearfix">
		<div class="column-content-detail">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-inline tool-btn">
						<button class="layui-btn layui-btn-sm layui-btn-normal go-btn" data-url="poverty-expend-add.html">
							<i class="layui-icon">&#xe654;</i>
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-danger delBtn" data-url="poverty-expend-add.html">
							<i class="layui-icon">&#xe640;</i>
						</button>
					</div>
					<div class="layui-inline">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<select name="states" lay-filter="status">
							<option value="">请选择一个状态</option>
							<option value="010">正常</option>
							<option value="021">停止</option>
							<option value="0571">删除</option>
						</select>
					</div>
					<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
				</div>
			</form>
			<div class="layui-form" id="table-list" style="overflow-x: scroll">
				<table class="layui-table" id="livelihood_table" lay-even lay-skin="nob">
					<colgroup>
						<col width="50">
						<col>
						<col>
						<col width="200">
						<col>
						<col width="200">
						<col width="200">
						<col width="200">
						<col width="200">
						<col width="150">
						<col>
						<col width="200">
						<col width="200">
						<col width="200">
						<col width="200">
						<col width="200">
						<col>
						<col width="150">
					</colgroup>
					<thead>
						<tr>
							<th lay-data="{width:200}">
								<input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose">
							</th>
							<th lay-data="{width:200, field:1}" class="hidden-xs mine-nowrap">项目编号</th>
							<th lay-data="{width:200, field:2}" class="mine-nowrap">资金名称</th>
							<th lay-data="{width:200, field:3}" class="mine-nowrap">项目名称</th>
							<th lay-data="{width:200, field:4}" class="mine-nowrap">拨付金额</th>
							<th lay-data="{width:200, field:5}" class="mine-nowrap">收款单位</th>
							<th lay-data="{width:200, field:6}" class="mine-nowrap">收款单位类型</th>
							<th lay-data="{width:200, field:7}" class="mine-nowrap">收款单位级别</th>
							<th lay-data="{width:200, field:8}" class="mine-nowrap">主管部门</th>
							<th lay-data="{width:200, field:9}" class="mine-nowrap">支出时间</th>
							<th lay-data="{width:200, field:10}" class="mine-nowrap">项目状态</th>
							<th lay-data="{width:200, field:11}" class="mine-nowrap">项目地址</th>
							<th lay-data="{width:200, field:18}" class="mine-nowrap">结束年度</th>
							<th lay-data="{width:200, field:12}" class="mine-nowrap">添加人</th>
							<th lay-data="{width:200, field:13}" class="mine-nowrap">添加时间</th>
							<th lay-data="{width:200, field:14}" class="mine-nowrap">更新人</th>
							<th lay-data="{width:200, field:15}" class="mine-nowrap">更新时间</th>
							<th lay-data="{width:200, field:16}" class="mine-nowrap">备注</th>
							<th lay-data="{width:200, field:17}" class="mine-nowrap">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="checkbox" name="" lay-skin="primary" data-id="1">
							</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td class="mine-nowrap">1</td>
							<td>
								<button class="layui-btn layui-btn-xs layui-btn-normal">正常</button>
							</td>
							<td>
								<div class="layui-inline mine-nowrap">
									<button class="layui-btn layui-btn-sm layui-btn-normal go-btn" data-id="1" data-url="poverty-expend-detail.html">
										<i class="layui-icon">&#xe642;</i>
									</button>
									<button class="layui-btn layui-btn-sm layui-btn-danger del-btn" data-id="1" data-url="poverty-expend-detail.html">
										<i class="layui-icon">&#xe640;</i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="page-wrap">
					<ul class="pagination">
						<li class="disabled">
							<span>«</span>
						</li>
						<li class="active">
							<span>1</span>
						</li>
						<li>
							<a href="#">2</a>
						</li>
						<li>
							<a href="#">»</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
	</script>
</body>

</html>
