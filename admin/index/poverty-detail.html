<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/other.css" />
</head>

<body>
	<form class="layui-form column-content-detail">
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li>
					<a href="poverty-list.html">扶贫项目列表</a>
				</li>
				<li class="layui-this">编辑扶贫项目</li>
			</ul>
			<div class="layui-tab-content poverty-add">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label">资金名称：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入资金名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">项目名称：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">资金来源：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入资金来源" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">收款金额：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入收款金额" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">收款时间：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请选择收款时间" autocomplete="off" class="layui-input"
							  id="incomeDate">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">主管部门：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入主管部门" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">项目地址：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入项目地址" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">项目状态：</label>
						<div class="layui-input-block">
							<select name="category" lay-verify="required">
								<option value="1">已完结</option>
								<option value="2">进行中</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">项目类型：</label>
						<div class="layui-input-block">
							<select name="category" lay-verify="required">
								<option value="1">中央级</option>
								<option value="2">省级</option>
								<option value="3">市级</option>
								<option value="4">区县级</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">结束年度：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required lay-verify="required" placeholder="请选择结束年度" autocomplete="off" class="layui-input"
							  id="endYear">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textarea type="text" name="name" required lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item button-center" style="padding-left: 10px;">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="../../static/admin/js/laydate/laydate.js"></script> -->
	<script>
		window.onload = function () {}
		layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'element', 'upload', 'layedit'], function () {
			var form = layui.form,
				layer = layui.layer,
				$ = layui.jquery,
				laypage = layui.laypage,
				laydate = layui.laydate,
				layedit = layui.layedit,
				element = layui.element,
				dialog = layui.dialog;

			//获取当前iframe的name值
			var iframeObj = $(window.frameElement).attr('name');
			//创建一个编辑器
			form.render();
			laydate.render({
				elem: '#incomeDate',
				type: 'date'
			});
			laydate.render({
				elem: '#endYear',
				type: 'year'
			});

		});
	</script>

</body>

</html>
