<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>网站后台管理模版</title>
	<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	<link rel="stylesheet" type="text/css" href="../../static/admin/css/other.css" />
</head>

<body>
	<form class="layui-form column-content-detail">
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li>
					<a href="poverty-toHome-list.html">资金支出列表</a>
				</li>
				<li class="layui-this">新增资金支出</li>
			</ul>
			<div class="layui-tab-content poverty-add">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label label100">个人补贴名称：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入个人补贴名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">项目名称：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">姓名：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">性别：</label>
						<div class="layui-input-block marginL130">
							<select name="category" lay-verify="required">
								<option value="1">男</option>
								<option value="2">女</option>
								<option value="3">其他</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">身份证号：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">所在村：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入所在村" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">主管部门：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入主管部门" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">到户金额：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入到户金额" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">发放时间：</label>
						<div class="layui-input-block marginL130">
							<input type="text" name="name" required lay-verify="required" placeholder="请选择发放时间" autocomplete="off" class="layui-input"
							  id="expendDate">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label label100">备注：</label>
						<div class="layui-input-block marginL130">
							<textarea type="text" name="name" required lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item button-center" style="padding-left: 10px;">
			<div class="layui-input-block marginL130">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="../../static/admin/js/laydate/laydate.js"></script> -->
	<script>
		window.onload = function () {}
		layui.use(['form', 'jquery', 'laydate', 'layer', 'laypage', 'dialog', 'element', 'upload', 'layedit'], function () {
			var form = layui.form,
				layer = layui.layer,
				$ = layui.jquery,
				laypage = layui.laypage,
				laydate = layui.laydate,
				layedit = layui.layedit,
				element = layui.element,
				dialog = layui.dialog;

			//获取当前iframe的name值
			var iframeObj = $(window.frameElement).attr('name');
			//创建一个编辑器
			form.render();
			laydate.render({
				elem: '#expendDate',
				type: 'date'
			});
			laydate.render({
				elem: '#endYear',
				type: 'year'
			});

		});
	</script>

</body>

</html>
